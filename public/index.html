<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC-WS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">

</head>

<body>
    <div>
        <h1 id="user"></h1>
    </div>
    <div id="login">
        <label for="username">Login</label>
        <input id="username" placeholder="login id" required='true' autofocus='true'>
        <button id="login">Login</button>
    </div>
    <div id="call">
        <video id='local' autoplay controls muted></video>
        <video id='remote' autoplay controls></video>
    </div>
    <div id="user-call">
        <input id="username-to-call" placeholder="Username to call" />
        <button id="call">Call</button>
        <button id="close-call" style="visibility: hidden;">Close call</button>
    </div>
    <div>
        <p id='users-list'></p>
    </div>
    <script src="client.js"></script>

</body>

</html>
